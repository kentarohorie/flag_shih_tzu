name: Run test

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2']
        activerecord: ['6.1', '7.0']
        continue-on-error: [true]
    name: Test on Ruby ${{ matrix.ruby }} x Rails ${{ matrix.activerecord }}
    env:
      BUNDLE_GEMFILE: gemfiles/ar-${{ matrix.activerecord }}.x
    steps:
      - uses: actions/checkout@v3

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{matrix.ruby}}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake
